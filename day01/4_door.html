<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{
    float:left; 
    height: 100px; 
    line-height: 100px; 
  }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
  #d1{/*定义起始样式*/
    width:64px;

    overflow:hidden;/*防止大小改变，导致内容溢出*/
    /*起始样式中添加transition*/
    transition:all .5s linear;
  }/*凡是带transition的元素，无论在何处以任何手段修改任何样式，都自带过渡效果*/
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
    //Step1: 查找触发事件的元素
    //Step2: 绑定事件处理函数
    document.getElementById("d2")
    .onclick=e=>{
      //Step3: 查找要修改的元素
      var d2=e.target,
          d1=document.getElementById("d1");
      //Step4: 修改其内容,属性,样式
      if(d2.innerHTML=="&gt;&gt;"){
         //.textContent==">>"
        //d1.style.display="block";
        d1.style.width="64px";
        d2.innerHTML="&lt;&lt;";
        //.textContent="<<";
      }else{
        //d1.style.display="none";
        d1.style.width=0;
        d2.innerHTML="&gt;&gt;";
        //.textContent=">>";
      }
    }
  </script>
</body>
</html>
